<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Pydantic Quest Lesson Editor</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
          rel="stylesheet"/>
    <link href="../mock/styles.css" rel="stylesheet"/>
    <link href="./styles.css" rel="stylesheet"/>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="./lesson.js"></script>
</head>
<body class="admin-body">
<div class="scene">
    <header class="topbar">
        <div class="logo">
            <span class="logo__mark">P</span>
            <span class="logo__text">pydantic.quest</span>
        </div>
        <div class="topbar__meta">
            <span class="pill">admin</span>
            <span class="pill pill--ghost">lesson editor</span>
        </div>
    </header>

    <main class="admin-layout admin-layout--editor">
        <aside class="sidebar">
            <div>
                <p class="eyebrow">workspace</p>
                <h2>Control</h2>
            </div>
            <a class="nav-item is-active" href="./index.html">Lessons</a>
            <div class="nav-item">Submissions</div>
            <div class="nav-item">Users</div>
            <a class="nav-item" href="./settings.html">Settings</a>
            <div class="nav-item">Audit log</div>
        </aside>

        <section class="panel admin-panel">
            <div class="panel__header">
                <div>
                    <p class="eyebrow">editor</p>
                    <h1 data-role="editor-title">Create lesson</h1>
                </div>
                <div class="actions">
                    <div class="actions__group">
                        <button class="btn btn--ghost" data-action="reset" type="button">reset</button>
                        <button class="btn btn--ghost" data-action="delete" type="button">delete</button>
                        <button class="btn btn--accent" data-action="save" form="lesson-form" type="submit">save
                            lesson
                        </button>
                    </div>
                    <a class="btn btn--ghost" href="./index.html">back to list</a>
                </div>
            </div>

            <div class="editor-shell">
                <form class="lesson-form" data-role="lesson-form" id="lesson-form">
                    <div class="field-grid">
                        <label class="field">
                            <span>Order</span>
                            <input class="input" min="1" name="order" placeholder="1" required type="number"/>
                        </label>
                        <label class="field">
                            <span>Slug</span>
                            <input class="input" name="slug" placeholder="intro-models" required/>
                        </label>
                        <label class="field field--wide">
                            <span>Title</span>
                            <input class="input" name="name" placeholder="Intro to BaseModel" required/>
                        </label>
                    </div>

                    <label class="field">
                        <span>Expected output</span>
                        <textarea class="textarea" name="expected_output" placeholder="{'id': 1, 'name': 'Ada'}"
                                  rows="3"></textarea>
                    </label>

                    <div class="markdown-editor">
                        <div class="toolbar-row">
                            <div class="toolbar" role="toolbar">
                                <button class="toolbar__btn" data-md="h2" type="button">H2</button>
                                <button class="toolbar__btn" data-md="bold" type="button"><strong>B</strong></button>
                                <button class="toolbar__btn" data-md="italic" type="button"><em>I</em></button>
                                <button class="toolbar__btn" data-md="code" type="button">`code`</button>
                                <button class="toolbar__btn" data-md="quote" type="button">"quote"</button>
                                <button class="toolbar__btn" data-md="ul" type="button">list</button>
                                <button class="toolbar__btn" data-md="link" type="button">link</button>
                            </div>
                            <button class="toolbar__btn toolbar__btn--toggle" data-action="toggle-toolbar"
                                    type="button">hide tools
                            </button>
                        </div>
                        <div class="editor-grid">
                            <label class="field">
                                <span>Body markdown</span>
                                <textarea class="textarea textarea--editor" name="body_markdown"
                                          placeholder="# Lesson body"
                                          rows="14"></textarea>
                            </label>
                            <div class="preview-block">
                                <span class="field__label">Preview</span>
                                <div class="preview">
                                    <div class="markdown" data-role="preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="panel__footer"></div>
        </section>

    </main>
</div>
</body>
</html>
