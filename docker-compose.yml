services:
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD" ]
      interval: 1m
      timeout: 5s
      retries: 10
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./.env
    environment:
      DB_HOST: db
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      piston:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 1m
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_TARGET: http://app:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      app:
        condition: service_healthy

  piston:
    image: ghcr.io/engineer-man/piston
    privileged: true
    environment:
      PISTON_DISABLE_NETWORKING: "true"
      PISTON_RUN_TIMEOUT: "10000"
      PISTON_COMPILE_TIMEOUT: "10000"
      PISTON_RUN_MEMORY_LIMIT: "134217728"
      PISTON_COMPILE_MEMORY_LIMIT: "134217728"
    ports:
      - "2000:2000"
    volumes:
      - piston_data:/piston
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:2000/api/v2/runtimes', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\"" ]
      interval: 1m
      timeout: 5s
      retries: 10
      start_period: 20s

  migrator:
    build:
      context: .
      dockerfile: backend/Dockerfile
    profiles:
      - migrations
    env_file:
      - ./.env
    environment:
      DB_HOST: db
    working_dir: /app/backend
    depends_on:
      db:
        condition: service_healthy
    command: [ "alembic", "-c", "/app/backend/alembic.ini", "upgrade", "head" ]
    volumes:
      - ./backend:/app/backend

volumes:
  db_data:
  piston_data:
