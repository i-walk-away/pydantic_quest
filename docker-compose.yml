services:
  db:
    image: mysql:8.0
    env_file:
      - ./backend/.env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD" ]
      interval: 1m
      timeout: 5s
      retries: 10
      start_period: 40s

  app:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 1m
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_TARGET: http://app:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      app:
        condition: service_healthy

  migrator:
    build: ./backend
    profiles:
      - migrations
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    volumes:
      - ./backend:/app

volumes:
  db_data:
