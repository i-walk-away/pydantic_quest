<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Pydantic Quest Admin Settings</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
          rel="stylesheet"/>
    <link href="../mock/styles.css" rel="stylesheet"/>
    <link href="./styles.css" rel="stylesheet"/>
    <script defer src="./settings.js"></script>
</head>
<body class="admin-body">
<div class="scene">
    <header class="topbar">
        <div class="logo">
            <span class="logo__mark">P</span>
            <span class="logo__text">pydantic.quest</span>
        </div>
        <div class="topbar__meta">
            <span class="pill">admin</span>
            <span class="pill pill--ghost">settings</span>
        </div>
    </header>

    <main class="admin-layout admin-layout--settings">
        <aside class="sidebar">
            <div>
                <p class="eyebrow">workspace</p>
                <h2>Control</h2>
            </div>
            <a class="nav-item" href="./index.html">Lessons</a>
            <div class="nav-item">Submissions</div>
            <div class="nav-item">Users</div>
            <a class="nav-item is-active" href="./settings.html">Settings</a>
            <div class="nav-item">Audit log</div>
        </aside>

        <section class="panel admin-panel">
            <div class="panel__header">
                <div>
                    <p class="eyebrow">preferences</p>
                    <h1>Markdown editor hotkeys</h1>
                </div>
                <div class="actions">
                    <a class="btn btn--ghost" href="./index.html">back to lessons</a>
                </div>
            </div>

            <div class="settings-body">
                <div class="settings-card">
                    <p class="muted">Click on a field and press the key combination you want to save.</p>
                    <form class="settings-form" data-role="settings-form">
                        <label class="field">
                            <span>Bold</span>
                            <input class="input" data-hotkey="true" name="bold" placeholder="Ctrl+B"/>
                        </label>
                        <label class="field">
                            <span>Italic</span>
                            <input class="input" data-hotkey="true" name="italic" placeholder="Ctrl+I"/>
                        </label>
                        <label class="field">
                            <span>Code block</span>
                            <input class="input" data-hotkey="true" name="code_block" placeholder="Ctrl+Alt+L"/>
                        </label>
                        <div class="form-actions">
                            <button class="btn btn--ghost" data-action="reset" type="button">reset defaults</button>
                            <button class="btn btn--accent" type="submit">save hotkeys</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
