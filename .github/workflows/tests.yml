name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: 3.14.2
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: pydanticquest_test
      DB_USERNAME: test
      DB_PASSWORD: test
      JWT_SECRET_KEY: test-secret
      JWT_ALGORITHM: HS256
      JWT_LIFESPAN: 50
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python
        run: uv python install 3.14.2

      - name: Sync dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest
